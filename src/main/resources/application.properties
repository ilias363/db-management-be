spring.application.name=Database Management System

# ================= PRIMARY DATABASE (Application data) =================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/db_manager_app?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-test-query=SELECT 1

# ================= TARGET DATABASE (Managed) =================
app.datasource.url=${APP_DATASOURCE_URL:jdbc:mysql://localhost:3306/}
app.datasource.username=${APP_DATASOURCE_USERNAME:root}
app.datasource.password=${APP_DATASOURCE_PASSWORD:root}
app.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================= JPA / Hibernate =================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# ================= CORS =================
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}
app.cors.allowed-methods=${APP_CORS_ALLOWED_METHODS:*}
app.cors.allowed-headers=${APP_CORS_ALLOWED_HEADERS:*}
app.cors.allow-credentials=${APP_CORS_ALLOW_CREDENTIALS:true}
app.cors.max-age=${APP_CORS_MAX_AGE:3600}

