spring.application.name=db-management-BE
# PRIMARY DATABASE - For storing application data (users, roles, audit logs, etc.)
spring.datasource.url=jdbc:mysql://localhost:3306/db_manager_app?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-test-query=SELECT 1
# TARGET DATABASE - The database to manage
app.datasource.url=jdbc:mysql://localhost:3306/
app.datasource.username=root
app.datasource.password=root
app.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
# CORS Configuration for Next.js Frontend
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,https://localhost:3000
app.cors.allowed-methods=*
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600
